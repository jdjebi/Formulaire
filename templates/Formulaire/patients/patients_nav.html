<div class="row pt-2">
    <div class="col-sm-6">
        <div class="h1">
           Formulaire
        </div>
    </div>
    <div class="col-sm-6">
        <div class="text-end">
            <form id="import-form" class="inline-block" action="{% url 'patients.import' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <a href="{% url 'patients.list' %}" class="btn btn-dark">Liste patients</a>

                &nbsp; &nbsp;
                
                <a href="{% url 'patients.create' %}" class="btn btn-primary">Nouveau patient</a>

                <input id="select-input" class="d-none" type="file" name="fichier_patients" accept=".xlsx" onchange="ImportFile()">

                <button type="button" class="btn btn-success" name="import" onclick="SelectFile()">Importer</button>

            </form>
        </div>
    </div>
</div>
<hr>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}

<script>
    function SelectFile(){
        let select_input = document.getElementById("select-input");
        select_input.click();
    }
    function ImportFile(){
        let form = document.getElementById("import-form");
        form.submit();
    }
</script>
